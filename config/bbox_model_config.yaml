image_shape: [512, 512]
normalize: True
force_square: False
blank_percentage: 0.1

augmentations:
  - "none"
  - "horizontal_flip"
  - "vertical_flip"
  - "rotate"
  - "spectral_noise"
  - "translate"

# YOLO Model-specific parameters
grid_size: 16
boxes_per_grid: 3

# Anchor boxes optimized for methane plume detection (width, height)
# These are normalized values based on typical plume sizes
anchor_boxes:
  - [0.08, 0.08] # Very small plumes (8% of image size)
  - [0.15, 0.12] # Small plumes (15% x 12% of image size)
  - [0.25, 0.20] # Medium plumes (25% x 20% of image size)

# Training hyperparameters
epochs: 150
batch_size: 16 # Smaller batch size for more complex model
learning_rate: 0.001
weight_decay: 0.0005

# Loss function parameters
lambda_coord: 5.0 # Coordinate loss weight
lambda_noobj: 0.5 # No-object loss weight
alpha: 0.25 # Focal loss alpha
gamma: 2.0 # Focal loss gamma

# Output config
output_dir: "./logs"

# Validation
validation_split: 0.2

# Model checkpointing
save_best_only: True
monitor: "val_loss"
patience: 25

# Learning rate scheduling
lr_reduce_factor: 0.2
lr_reduce_patience: 10
min_lr: 1e-7
